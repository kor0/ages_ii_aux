<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login Rastreamento</title>  
     <!-- BOOTSTRAP CORE STYLE  -->
     <link href="assets/css/bootstrap.css" rel="stylesheet" />
     <!-- FONT AWESOME ICONS  -->
     <link href="assets/css/font-awesome.css" rel="stylesheet" />
     <!-- LOGIN CORE STYLE  -->
    <link href="assets/css/login.css" rel="stylesheet" />
</head>
<body>      
    <div class="content-wrapper" style="width: 100%; padding-top: 5%;">     
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-6 col-md-offset-3">
                        <form class="login-form">
                            <p class="login-text">
                                <img class="img-login" src='assets/img/login.png' width="50%">
                            </p>
                            <input type="email" class="login-username" autofocus="true" required="true" placeholder="Email" />
                            <input type="password" class="login-password" required="true" placeholder="Password" />
                            <input type="submit" name="Login" value="Login" class="login-submit" />
                        </form>
                        <br>
                        <a href="#" class="login-forgot-pass">forgot password? [NOT IMPLEMENTED]</a>
                        <div class="underlay-photo"></div>
                        <div class="underlay-black"></div> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
    <script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
</body>
</html>
